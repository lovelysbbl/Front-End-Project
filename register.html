<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormGroup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <style>
        .register-form{
            background-color: rgb(222, 189, 166);
            margin-left: 755px;
        }
    </style>
</head>
<body style="margin-bottom: 100px; background-image: url('https://files.oaiusercontent.com/file-K7bBcxhgnLi7AkSB0hOqIah8?se=2024-11-11T11%3A41%3A48Z&sp=r&sv=2024-08-04&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D3666d048-261e-4ae5-a5de-53b433127002.webp&sig=iQZznTzft%2BVsz2aL6rSc3VczDAz24t0w6eI%2B%2BnPg/hU%3D'); background-position: center; background-size: cover;">
    <div class="col-4  p-2 text-white p-4 rounded-5 mt-5 register-form animate__animated animate__backInUp">
        <p class="h1 text-center">Registration</p>
        <hr>
        <form action="">
            <div class="input-group">
                <span class="input-group-text">
                    <i class="fa-solid fa-circle-user fa-lg"></i>
                </span>
                <input type="text" class="form-control" placeholder="Enter User Name">
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-envelope fa-lg"></i>
                </span>
                <input type="text" class="form-control" placeholder="Enter Email" name="Email">
                <span class="input-group-text">
                    @gmail.com
                </span>
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-lock fa-lg"></i>
                </span>
                <input type="password" class="form-control" placeholder="Create Password" id="p">
            </div>

            <div class="input-group mt-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-phone fa-lg"></i>
                </span>
                <input type="number" class="form-control" placeholder="Enter Phone Number">
            </div>


            <div class="input-group mt-3">
                <span class="input-group-text">
                    <i class="fa-solid fa-pen fa-lg"></i>
                </span>
                <textarea class="form-control" placeholder="Add your Address" rows="4" cols="20"></textarea>
            </div>

            <div class="form-check form-check-inline mt-3">
                <input type="checkbox" class="form-check-input">
                <span>
                    By clicking on this button your accepting our <a href="terms.html" class="text-white fst-italic fw-semibold">Terms and conditions</a>
                </span>
            </div>

            <div class="mt-3 d-grid gap-2">
                <a href="#log" class="d-grid gap-2 text-decoration-none"><input type="submit" class="btn btn-dark text-warning"></a>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
